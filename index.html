<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator JS</title>
</head>
<body>
<div class="container">
    <div class="calculator">
        <div class="calculator__result-display" id="result-display">
            0
        </div>
        <div class="calculator__expression-display" id="expression-display">
        </div>
        <div class="calculator__btns">
            <div class="calculator__row">
                <div class="calculator__col" id="AC">AC</div>
                <div class="calculator__col num" id="7">7</div>
                <div class="calculator__col num" id="4">4</div>
                <div class="calculator__col num" id="1">1</div>
                <div class="calculator__col num" id="0">0</div>
            </div>
            <div class="calculator__row">
                <div class="calculator__col" id="+/-">+/-</div>
                <div class="calculator__col num" id="8">8</div>
                <div class="calculator__col num" id="5">5</div>
                <div class="calculator__col num" id="2">2</div>
                <div class="calculator__col"></div>
            </div>
            <div class="calculator__row">
                <div class="calculator__col" id="%">%</div>
                <div class="calculator__col num" id="9">9</div>
                <div class="calculator__col num" id="6">6</div>
                <div class="calculator__col num" id="3">3</div>
                <div class="calculator__col num" id=".">.</div>
            </div>
            <div class="calculator__row">
                <div class="calculator__col" id="/">/</div>
                <div class="calculator__col" id="*">*</div>
                <div class="calculator__col" id="-">-</div>
                <div class="calculator__col" id="+">+</div>
                <div class="calculator__col" id="=">=</div>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
