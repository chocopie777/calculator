<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/simplebar.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator JS</title>
</head>
<body>
<div class="container">
    <div class="calculator">
        <div data-simplebar data-simplebar-auto-hide="false"
             class="calculator__result-display" id="result-display">
            <span>
            0
            </span>
        </div>
        <div class="wrap">
            <div data-simplebar data-simplebar-auto-hide="false" class="calculator__expression-display"
                 id="expression-display"><span></span>
            </div>
        </div>
        <div class="wrapper">
            <div class="calculator__btns">
                <div class="calculator__col operation angle-lt" id="AC">AC</div>
                <div class="calculator__col operation" id="+/-">+/-</div>
                <div class="calculator__col operation" id="%">%</div>
                <div class="calculator__col calc angle-rt" id="/"><img src="images/divide.svg" alt="divide"></div>
                <div class="calculator__col num">7</div>
                <div class="calculator__col num">8</div>
                <div class="calculator__col num">9</div>
                <div class="calculator__col calc" id="*"><img src="images/multiply.svg" alt="multiply"></div>
                <div class="calculator__col num">4</div>
                <div class="calculator__col num">5</div>
                <div class="calculator__col num">6</div>
                <div class="calculator__col calc" id="-"><img src="images/minus.svg" alt="minus"></div>
                <div class="calculator__col num">1</div>
                <div class="calculator__col num">2</div>
                <div class="calculator__col num">3</div>
                <div class="calculator__col calc" id="+"><img src="images/plus.svg" alt="plus"></div>
                <div class="calculator__col num angle-lb">0</div>
                <div class="calculator__col num">.</div>
                <div class="calculator__col calc angle-rb" id="="><img src="images/equal.svg" alt="equals"></div>
            </div>
        </div>
    </div>
</div>
<script src="js/simplebar.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
